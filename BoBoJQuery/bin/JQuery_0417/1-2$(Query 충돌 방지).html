<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>

	<style>
		.high-light{background : orange}
		.append::before{content:'※'}
		.append::after{content:'※'}
	</style>
<!-- Jquery 외에 여러 플러그인을 사용할 대 $ 식병자가 충돌이 발생할 수 있습니다.
	이런 충돌을 방지하기 위해 noConflict() 메소드를 사용합니다
	그러면 더 이상 JQuery의 식별자로 $를 사용할 수 없습니다. -->
	<script>
		$.noConflict(); // 더 이상 JQuery의 식별자로 $를 사용할 수 없습니다.
		var j = jQuery; 
		// JQuery 객체를 다른 변수에 저장해서 사용한다.
		//JQuery를 사용합니다.
		j(document).ready(function(){
			alert("충돌 방지 예제")
			//j('h1').removeClass('high-light');
			j('h1').addClass('append');//클래스 속성 추가
		});
		
		window.jQuery(document).read(function(){
			alert('window.jQuery(document).ready();');
		});
		jQuery(document).ready(function(){
			alert('jQuery(document).ready();');
		});
		$(document).ready(function(){
			alert('$(document).ready();');
		});
		j(document).ready(function(){
			alert('j(document).ready();');
		});

		
		
	</script>
	<!-- window.jQuery => jQuery => $ -->
</head>
<body>
	<h1 class = "high-light">item 0</h1>
</body>
</html>
