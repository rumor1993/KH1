<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$('h1').each(function(index, item){
				$(item).addClass('high-light-' + index);
				//$(this).addClass('high-light-' + index);
				//this와 item은 의미가 같다.
			});
		});
	</script>
	<style>
		.high-light-0{background:yellow}
		.high-light-1{background:orange}
		.high-light-2{background:blue}
		.high-light-3{background:green}
		.high-light-4{background:red}
	</style>
<!--JQuery 배열 관리
	JQuery로 배열을 관리할 때는 each() 메소드를 사용
	- each() 메소드는 매개변수로 입력한 함수로 for~in 반복문처럼 객체나 배열의 요소를 검사하는 메소드
	- each() 메소드는 다음과 같이 두 가지 형태로 사용
		1. $.each(object, function(index, item){})
		2. $(selector).each(function(index, item){})
			첫번째 매개변수 - index(사용된 배열의 index)
			두번째 매개변수 - item(index에 해당하는 요소)-->
</head>
<body>
	<h1>item -0</h1>
	<h1>item -1</h1>
	<h1>item -2</h1>
	<h1>item -3</h1>
	<h1>item -4</h1>
</body>
</html>
