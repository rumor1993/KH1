<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	<script>
	<!-- 특정 id속성을 가지는 태그 -->

	<h1>Header-0</h1>
	<h1 id="target">'h1#target' : 오렌지색</h1>
