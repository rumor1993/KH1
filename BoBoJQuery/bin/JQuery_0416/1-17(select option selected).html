<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
<!-- JQuery 입력 양식 필터 선택자(2)
	요소 : checked(체크되어 있는 입력 양식을 선택합니다.
	요소 : disabled(비활성화된 입력 양식을 선택합니다.
	요소 : enabled(활성화된 입력 양식을 선택합니다.)
	요소 : focus(초점이 맞추어져 있는 입력 양식을 선택합니다.
	요소 : selected(option 객체 중 선택된 태그를 선택합니다.)
	select > option:selected : select자손인 option 태그 중에서 사용자가 선택한 태그 선택합니다. -->
	<script>
		$(document).ready(function(){
		
		setTimeout(function() {
		var a = $('option:selected').val();
			alert('선택하신 메뉴는 '+ a + '입니다.');}, 5000);	
		}
		);
	</script>
</head>
<body>
<p>5초 안에 선택하세요</p>
	<select>
		<option>김밥</option>
		<option>짜장면</option>
		<option>냉면</option>
		<option>비빔밥</option>
		<option>돈까스</option>
	</select>
</body>
</html>
