<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
<!-- JQuery 입력 양식 필터 선택자(2)
	요소 : checked(체크되어 있는 입력 양식을 선택합니다.
	요소 : disabled(비활성화된 입력 양식을 선택합니다.
	요소 : enabled(활성화된 입력 양식을 선택합니다.)
	요소 : focus(초점이 맞추어져 있는 입력 양식을 선택합니다.
	요소 : selected(option 객체 중 선택된 태그를 선택합니다.)
	select > option:selected : select자손인 option 태그 중에서 사용자가 선택한 태그 선택합니다. -->
	<script>
		$(document).ready(function(){
		
		setTimeout(function() {
			var a = $('input:checked').val();
			alert(a);}, 5000);	
		}
		);
	</script>
</head>
<body>s
<input type="radio" name="icon" value='../../image1.png'>image1<br>
<input type="radio" name="icon" value='../../image2.png'>image2<br>
<input type="radio" name="icon" value='../../image3.png'>image3<br>
</body>
</html>
