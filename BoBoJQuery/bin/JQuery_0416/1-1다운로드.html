<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!--1. CDN 방식으로 가장 최신 버전을 불러옵니다. -->
	<script src ="http://code.jquery.com/jquery-latest.js"></script>
	
	<!-- 2. 직접 내려 받아 설치한 경우 불러옵니다.
			다운받는 사이트 : http://code.jquery.com/접속
		 3. x 버전 선택 후 오른쪽 마우스 버튼 클릭 후 다른이음으로링크저장 또는
		 		다른 이름으로 대상저장 선택 -->
	<script src="../js/jquery-3.3.1.js"></script>
	
	<script>
	//위 메소드는 다음과 비슷한 기능을 수행합니다.
	window.onload = function(){
		alert('window.onlaod;');
	};
	/*	문서가 준비되면 매개변수로 넣은 콜백 함수를 실행해라는 의미입니다.
		JQuery 이벤트 메소드 중 하나 입니다.
		document 객체의 ready 이벤트 연결을 의미합니다.	
	작성법
		1. $(document).ready();
		2. 1번 작성후 ready()의 ()사이에 커서를 놓는다.
		3. function(){}를 작설 후 {}사이에 커서를 놓고 엔터를 누른 뒤 코드 작성
	*/
	$(document).ready(function(){
		alert("JQuery")
	}
	);
	</script>
</head>
<body>

</body>
</html>
