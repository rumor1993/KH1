<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
<!-- 위치 필터 선택자 : 위치와 관련된 필터 선택자 입니다.
	요소 : odd(홀수번째 위치한 문서 객체를 선택합니다. 1, 3, 5 . . .)
	요소 : even(짝수번째 위치한 문서 객체를 선택합니다. 0, 2, 4 6 . . .)-->
	<script>
		$(document).ready(function(){
			$('tr:odd').css('background-color','red');
			$('tr:even').css('background-color','green');
			$('tr:first').css('background-color','black')
						.css('color','white');
		}
		);
	</script>
</head>
<body>
	<caption>추천 도서 표</caption>
		<table>
		<thead><!-- 표의 헤더 영역부분 -->
			<tr>
				<th>짝/홀</th>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>1</td>
				<th>총</th>
				<td>3권</td>
				<td>75,000원</td>
			</tr>
		</tfoot><!-- 표의 푸터 영역부분 -->
		<tbody>
			<tr>
				<td>2</td>
				<th>스티브잡스</th>
				<td>월터아이작슨 저, 인진환 역</td>
				<td>25,000원</td>
			</tr>
			<tr>
				<td>3</td>
				<th>나를 지키는 말 88</th>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000원</td>
			</tr>
			<tr>
				<td>4</td>
				<th>언어의 마술사</th>
				<td>해냄</td>
				<td>25,000원</td>
			</tr>
		</tbody><!-- 표의 내용 영역부분 -->
		</table>
</body>
</html>
