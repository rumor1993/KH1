<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!-- 기본 필터 메소드
			filter() : 문서 객체를 필터링 합니다.
			형식) $(selector).filter(selector);
				$(selector).filter(function(){}); -->
	<script>
		$(document).ready(function(){
			$('h3').filter(':even')
					.css({
						background :'black',
						color:'white'
					});
			});
						
	</script>
</head>
<body>
	<h3>Header-0</h3>
	<h3>Header-1</h3>
	<h3>Header-2</h3>
	<h3>Header-3</h3>
	<h3>Header-4</h3>
	<h3>Header-5</h3>	
</body>
</html>
