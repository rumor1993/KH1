<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!--text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행합니다.
		1. $(selector).text();		-선택자의 텍스트 노드의 값을 가져온다
		2. $(selector).text(value); - 선택자의 텍스트 노드의 값을 변경합니다.
		3. $(selector).text(function(index, text){}); -->

	<script>
		$(document).ready(function(){
			//var text = $('h1');
			$('h1').text(function(index, text){
				alert("index = " + index + " text = " + text);
			});
			
			
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
