<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!--text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행합니다.
		1. $(selector).text();		-선택자의 텍스트 노드의 값을 가져온다
		2. $(selector).text(value); - 선택자의 텍스트 노드의 값을 변경합니다.
		3. $(selector.text(function(index, text){}); -->

	<script>
		$(document).ready(function(){
			var text = $('h1').text();
			//첫 번째 문서 객체의 글자를 가져오지 않고 선택자로 선택한
			// 모든 문서 객체의 글자를 이어서 출력합니다.
			alert(text);
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
