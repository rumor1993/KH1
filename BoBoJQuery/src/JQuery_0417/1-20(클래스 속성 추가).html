<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- addClass() 메소드 : 무서 객체에 class 속성을 추가하는 메소드입니다.
	removeClass() 메소드 : 문서 객체에 class 속성을 제거하는 메소드입니다. -->
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$('h1').addClass('high-light');
			$('h1:even').removeClass();
		}
		);
	</script>
	<style>
		.high-light{background:yellow;}
	</style>
</head>
<body>
	<h1>item -0</h1>
	<h1>item -1</h1>
	<h1>item -2</h1>
	<h1>item -3</h1>
	<h1>item -4</h1>
</body>
</html>
