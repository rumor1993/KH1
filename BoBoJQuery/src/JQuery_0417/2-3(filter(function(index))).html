<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!-- filter()메소드의 매개변수에 함수를 넣습니다
		이 함수으 ㅣ매개변수로 index를 갖는데 -->
	<script>
		$(document).ready(function(){
			$('h3').filter(function(index){
				return index % 3 ==0;//index가 3의 배수
			})
			.css({
				background:'black',
				color:'white'
			});
		});
						
	</script>
</head>
<body>
	<h3>Header-0</h3>
	<h3>Header-1</h3>
	<h3>Header-2</h3>
	<h3>Header-3</h3>
	<h3>Header-4</h3>
	<h3>Header-5</h3>	
</body>
</html>
