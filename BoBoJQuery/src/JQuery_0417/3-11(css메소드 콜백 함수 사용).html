<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!-- -->

	<script>
		$(document).ready(function(){
			 var color =['red','green','blue'];
			 //문서 객체의 스타일을 변경합니다.
			 //css() 메소드에서 두 번재 매개변수에 함수를 사용해서 개별적으로
			 //스타일 속성을 적용할 때 사용합니다.
			 $('h1').css('color',function(index){
				 return color[index];
			 });
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
