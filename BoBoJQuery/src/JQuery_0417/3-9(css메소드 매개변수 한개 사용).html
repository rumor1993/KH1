<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	<!-- -->
	<style>
		.first{color:red;}
		.second{color:pink;}
		.third{color:orange;}
	</style>
	<script>
		$(document).ready(function(){
			//h1태그의 'color' 속성의 값을 구해와서 변수 color에 저장합니다.
			//세 개의 h1 태그 중 첫 번째 문서 객체의 스타일 속성을 가져온다
			var color = '';
				$('h1').each(function(index){
				color += index + '번째 color 속성값은 '+ 
				$(this).css('color') + '\n';
				
			});
				alert(color);
		});
	</script>
</head>
<body>
	<h1 class="first">Header-0</h1>
	<h1 class="second">Header-1</h1>
	<h1 class="third">Header-2</h1>
</body>
</html>
