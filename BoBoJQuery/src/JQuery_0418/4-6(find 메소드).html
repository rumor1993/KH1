<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-3.3.1.js"></script>
	 <script>
	 	$(document).ready(function(){
	 	
	 		$('div').click(function(){
	 			var header = $('h1', this).text();
	 			var paragraph = $('p', this).text();
	 			alert(header + '\n' + paragraph);
	 		})
	 	});
	 </script>
	 <style>
	 	div{border: 3px solid black; border-radius:10px;
	 		 margin:5px; padding:3px; width:200px;}
	 </style>
</head>
<body>
	<div>
		<h1>Header 1</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 2</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 3</h1>
		<p>Paragraph</p>
	</div>
</body>
</html>
