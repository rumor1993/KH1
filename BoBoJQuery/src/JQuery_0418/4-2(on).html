<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-3.3.1.js"></script>
	<!--jquery로 이벤트를 연결하는 가장 기본적인 방법은 on()메소드를 사용하는 것
		on()메소드의 두가지 형태
		1. $(selector).on(eventName, function(event){});
		2. $(selector).on(object);  -->
	 <script>
/*
 * 이벤트를 연결합니다
 	on()메소드의 첫 번째 매개 변수는 이벤트 이름이고(click) 두 번째 매개 변수에 이벤트 리스너를 입력합니다.
 	여기서 사용된 this는 이벤트가 발생한 객체를 의미합니다.
 	h1태그를 click이벤트에 연결하고 이벤트 발생 시 이벤트 발생 객체에 '+' 글자를 추가합니다.
 */
	 	$(document).ready(function(){
	 		
	 		var a =["+","-","*"];
	 		var b = {click : function(){
	 			$(this).html(function(index, html){
	 				return html + a[$(this).index()];
	 			})
	 		}}
	 		$('h1').on(b);
	 		/*이벤트를 연결합니다.
	 		1.mouseenter : 마우스가 객체 영역 안으로 집입하면 reverse 클래스 속성을 추가
	 		2.mouseleave : 마우스가 객체 영역 밖으로 빠져나가면 reverse 클래스 속성 제거
	 		*/
	 		$('h1').on({
	 			mouseenter : function(){$(this).addClass('reverse')},
	 			
	 			mouseleave : function(){$(this).removeClass('reverse')}
	 		});
	 		
	 		
	 	});
	 </script>
	 <style>
	 	.reverse{background : black; color : white}
	 </style>
</head>
<body>
	<h1>HEADER(0)</h1>
	<h1>HEADER(1)</h1>
	<h1>HEADER(2)</h1>
</body>
</html>
