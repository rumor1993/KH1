<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script src = "http://code.jquery.com/jquery-3.3.1.js"></script>
	<!-- 문서 객체 복제
			clone() : 문서 객체를 복제합니다. -->
	 <script>
	 	$(document).ready(function(){
	 		$('div').append($('h1').clone());//h1태그를 div에
	 	});
	 </script>
</head>
<body>
	<h1>HEADER1</h1>
	<hr>
	<div>이곳에 붙어라 header야</div>
	<hr>
</body>
</html>
