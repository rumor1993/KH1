<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>고급 형식으로 입력하기 : 서식이 있는 텍스트</title>
	<meta charset ="UTF-8">
</head>
<body>
	<form action = "result.html">
		<p>Email : <input type = "email" name ="hoho" required></p>
		<p><input type =  "submit" value = "전송"></p>
	</form>
	
	<form action ="result.html">
		<p>URL : <input type = "url" value="http://" required></p>
		<p><input type = "submit" value = "전송"></p>
	</form>
	
	<form action = "result.html">
		<p>Tel : <input type ="tel"
						placeholder="00*-000*-0000"
						pattern ="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
						required></p>
		<p><input type = "submit" value ="전송"></p>
	</form>
	
	<form action = "result.html">
		<p>Search : <input type = "search"
							placeholder = "Search..."></p>
		<p><input type = "submit" value = "전송"> </p>
	</form>
</body>
</html>
