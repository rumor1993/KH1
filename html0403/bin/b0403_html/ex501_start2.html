
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트 및 색상 지정</title>

<!-- 스타일 시트 작성 시작 -->
<style >
	body{background : mistyrose; }
	/*태그 body에 background 속성 (배경색)에 mistyrose를 적용하라는의미*/
	h3{color:red;}
	/*태그 h3에 color 속성(글자색)에 red을 적용하라는의미 */
	p{font-size:10pt; color:gray;}
	/*태그 p에 font-size 속성 (글자크기 ) 에 10pt 를적용하라는의미*/
</style>
<!-- 스타일 시트 작성 끝 -->

<!--  셀렉터 ,프러퍼티,값은 대소문자 구분하지않는다.
		body, h3, p : 셀렉터(Selector :선택자)
		background, color, font-size : 프러퍼티 (property:속성)
		mistyrose, red, 10pt :프로퍼티에 해당하는값
		property와 값은 콜론으로 구분하며 세미콜론(;)으로 구분된다.
		예) h3{color :red; background:yellow;} -->
</head>
<body>
	<h3>스타일 시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>다음 예제로 이어집니다.</p>

</body>
</html>
