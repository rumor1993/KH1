
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 시트 선언방법 : 1. 내부 스타일시트</title>
<!--  각태그에는 4종류의 스타일 시트가 적용 될 수있따.
		1.브라우저의 디폴트 스타일
		2. css 스타일의 시트파일에 작성된스타일
		3. <style></style>요소에 작성된 스타일
		4.style 속성에 작성된 스타일 -->
<!-- 스타일 시트 작성 시작 -->
<style >

	h3{color:red;font-style:italic;}
	p{font-size:20pt; }
	strong{color:blue; font-style:italic;}
	
</style>

</head>
<body>
	<h3>스타일 시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<pre>&lt;p&gt;는 부모라고하고
	&lt;p&gt;안에 존재하는 &lt;strong&gt;은 자식이된다.
	자식 태그는 부모의 스타일을 상속받는다.</pre>

</body>
</html>
