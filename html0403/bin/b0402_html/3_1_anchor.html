<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하이퍼링크 연결 : 절대 주소이동(다른 웹사이트의 문서로 이동)</title>
</head>
<body>
	<h4>하이퍼링크 예제</h4>
	<p>
		&lt;a&gt;링크의 시작점 앵커를 표현<br>
		하이퍼링크(또는 링크) 지정:
		href(hypertext reference) 속성을 이용해서 이동하고자 하는
		목적지 문서의 파일 주소(URL)를 지정<br>
		title 속성 : 말풍선 창에 나올 설명을 기입
	</p>
	
	<ol>
		<li><a href="http://www.w3c.or.kr"
				title="W3C 대한민국 사무국">W3C 사무국(kor) 방문</a>
		</li>
		
		<li><a href="http://www.w3schools.com"
				title="배우러 가요">http://www.w3schools.com</a>
		</li>		
	</ol>
	<br>
</body>
</html>
