<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- clear 속성을 이용해서 float 속성 무효화 하기
	 left : 왼쪽배치 무효화
	 right:오른쪽 배치 무효화
	 both : 왼쪽 , 오른쪽 모두 무효화
	 none : 기본값으로 어디든 float 할수 있다. -->
<style>
	div{width:100px;
		height:100px;}
	
		
		#box1{float:left;			  
			  background-color:red;}
		#box2{float:left;
			  background-color:blue;}
		#box3{clear:left;
			  background-color:green;}	
</style>
</head>
<body>
	
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
	
</body>
</html>
