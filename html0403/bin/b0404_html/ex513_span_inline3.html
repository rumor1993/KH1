<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display : none(화면에 보이지 않게 만듭니다.)</title>
<style>
	/* 박스 유형 3가지
	   1. display : block
	   2. display : inline
	   3. display : inline-block
	     */
	     
	/*
	  span은 display:inline 스타일로 width, height 크기 조절이 불가능합니다.
	  	margin-top과 margin-bottom 조절이 불가능 합니다.
	  	inline 속성인 새 라인에서 시작하지 목하고 옆에 다른 요소 배치 가능합니다.  */
	  	
	 span{
	 	display:none;
	 	background-color :pink;
	 	width:500px;
	 	height:100px;
	 	text-align:center;
	 	
	 	}
</style>
</head>
<body>
	<span>나는 보이지 않아요</span>
	<div>나는 보여요</div>	
</body>
</html>
