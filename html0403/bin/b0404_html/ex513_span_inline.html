<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline 요소 : span</title>
<style>
	/* 박스 유형 3가지
	   1. display : block
	   2. display : inline
	   3. display : inline-block
	     */
	     
	/*
	  span은 display:inline 스타일로 width, height 크기 조절이 불가능합니다.
	  	margin-top과 margin-bottom 조절이 불가능 합니다.
	  	inline 속성인 새 라인에서 시작하지 목하고 옆에 다른 요소 배치 가능합니다.  */
	  	
	 span{
	 	display:block;
	 	background-color :pink;
	 	width:700px;
	 	height:100px;
	 	text-align:center;
	 	margin-right:20px;
	 	}
</style>
</head>
<body>
	<span>display 속성의 inline은 줄바꿈이 되지 않고 width, height 적용안되요</span>
	<strong>제가 어디에 있나요 ?</strong>
</body>
</html>
