<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div{
			width:100px;
			height:100px;}
			
		#box1{
			position: absolute;/*절대위치 - 원하는 위치에 배치  */
			left : 30px;/*수평좌표 : 부모요소(body) 왼쪽 위로부터 오른쪽 30px  */
			top : 50px;/* 수직 좌표 : 부모요소 (body) 왼쪽 위로부터 아래로 50px */
			background-color: red;
			}
		
		#box2{
			position: absolute;
			left : 55px;
			top : 75px;
			background-color: blue;
			}
			
		
	</style>
</head>
<body>
	<div id = box1></div>
	<div id = box2></div>
</body>
</html>
