<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform(변환)</title>

	
<style>
	div{
		display: inline-block;
		padding: 5px;
		color:white;
		background:olivedrab
		}
		
	/*변환  */	
	div#translate{
	transform: translateY(100px)}
	
	/* 마우스 올릴 때 추가 변환 */
	div#translate:hover{
		transform: translate(50px,200px);}

</style>
</head>
<body>
	<h3>다양한 Transform</h3>
	아래는 이동(translate)이 적용된 사례이다.
	또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr>
	<br><br><br>
	<div id="translate">translateY(100px)->translate(50px,200px)</div>
	
</body>
</html>
