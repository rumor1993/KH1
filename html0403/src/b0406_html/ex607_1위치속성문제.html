<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		.box{width:100px;
			height:100px;
			position:absolute;
			}
				
		.box:nth-child(1){
			top:10px;
			left:10px;
			background-color:red;
			z-index:20;
			}
		
		.box:nth-child(2){
			
			top:50px;
			left:50px;
			background-color:green;
			z-index:10;
			}
			
		.box:nth-child(3){
			top:90px;
			left:90px;
			background-color:blue;
			z-index:0;
			}
			
		/* absolute 값을 갖는 요소는 자신의 부모 혹은 
			조상 요소중에 relative 속성이 있는 것을 찾아 그객체를
			좌표의 기준으로 삼습니다.
			만약 부모 중에 position이 relative 속성이 없으면
			가장 위의 태그인 body태그를 기준으로 삼습니다.  */
		body > div{/* body요소의 자손 div */
		width:400px; height:200px;
		border: 3px solid black;
		position: relative;}
			
		
	</style>

</head>
<body>
	<h1>저는 h1태그 입니다.</h1>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h1>저는 h1태그 입니다.</h1>
</body>
</html>
