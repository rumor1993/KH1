<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform(변환)</title>

	
<style>
	div{
		display: inline-block;
		padding: 5px;
		color:white;
		background:olivedrab;
		position:absolute;
		left:500px;
		}
		
	/*변환  */	
	div#scale{
	transform: scale(1,1)}
	
	/* 마우스 올릴 때 추가 변환 */
	div#scale:hover{
	transform: scale(4,2);}

</style>
</head>
<body>
	<h3>다양한 Transform</h3>
	아래는 확대/축소(scale)이 적용된 사례이다.
	또한 마우스를 올리면 추가적 변환이 일어난다.
	<hr>
	<br><br><br>
	<div id="scale">scale(1,1)->scale(4,2)</div>
	
</body>
</html>
