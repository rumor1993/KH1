<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자색 반복</title>
	<style>
		@keyframes sway{
		13%{color: yellow;}
		26%{color: green;}
		39%{color: blue;}
		52%{color: pink;}
		65%{color: purple;}
		78%{color: red;}
		}
		
		#title{animation: sway 5s; position:relative;
		animation-iteration-count :infinite;
		font-weight: bold;
		font-size:40px;
		}
	</style>
</head>
<body>
	<h1 id ="title">맛있는 점심</h1>
</body>
</html>
