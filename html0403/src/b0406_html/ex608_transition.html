<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	/*전화 (transition) 이란 HTML 태그에 적용된 CSS3 속성 값의 변화를 서서히
	  진행시켜 애니메이션 효과를 나타냅니다.
	  형식) 선택자 {transition : 프로퍼티 시간}
	  
	  예) #title:hover{transition : border 4s}
	  			테두리가 4초동안 점진적으로 변하게 합니다.  */
	#title:hover{border: thick double blue; padding:4px;
			background-color: yellow; font-size: xx-large;
			/* 테두리가 4초동안 점진적으로 변하고 배경색은 8초동안 점진적으로변함 */
			transition: border 4s, background-color 8s;}
	
	#h5_logo {position : absolute; top: 10px; right: 60px;}
	#h5_logo:hover{
		border:thin solid red;
		width:108px; height:132px;
		/* 폭이 4초동안 점진적으로 변한다. */
		transition: width 4s;}
</style>
</head>
<body>
	<h3>새로운 문서 표준<span id ="title">HTML5</span></h3>
	<img src="image/H5_logo.gif" id = "h5_logo" width="54px" height="66px">
	<p>현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로
	   많은 관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라, 애플,
	   구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발
	   많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다.
</body>
</html>
