<!-- 문서 구조화 : 웹문서 안에있는 문장의 의미를 특정 의미를 가진 요소를 사용하여 명확하게 나타내는것. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- <figure>, <figcaption>태그 :
	html5에서는 이미지와 그 이미지에 해당하는 캡션을 묶어서 관리할 수 있는 태그가 제공된다. html4에서는 이미지를 첨부하고 그 상하단에 관련
	설명을 첨부하여도 검색 엔진의 입장에서는 알아낼 수 없었지만,
	html5의 <figure>(본문에 삽입된 그림을 블록화하는 시맨틱 태그) 태그와 <figcaption>(그림 제목을 나타내는 태그)
	태그를 이용한 페이지에서는 검색 엔진이 포함된 이미지가 어떤 것인가에 대해서 보다 정확하게 알수 있다. -->
	<h3>figure 태그 활용</h3>
	<hr>
	<figure>
		<img src = "smile_01.png"/>
		<figcaption> 즐거운 표정</figcaption>
	</figure>
		
</body>
</html>
