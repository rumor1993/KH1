<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 입력 예제</title>
</head>
<body>
	<h3> 문자열, 암호 입력 및 텍스트 영역</h3>
	<form method="get" action="4_5_vidio.html">
	아이디 : &nbsp;
	
	<!-- name:요소의 이름, value:초기텍스트, size:문자의 갯수
		maxlength:입력할 수 있는 최대 문자 갯수 -->
	<input type = "text" name="id" value="...ID 입력..."><br>
	비밀번호: <input type="password" name="pwd" maxlength="3"><br>
	나 보여요?<input type="hidden" name="hide" value="난 안보여요~">
	
	<!-- type="button" : 버튼 모양이 나타납니다. -->
	<input type="button" value="확인하기"
			onClick="alert('입력값 확인')"> &nbsp;
	<hr>
	<p>요청사항 : <br>
	<!-- name:요소의이름, cols:열갯수, rows:행갯수 -->
	<textarea name="comment" cols="40" rows="15">전달하실 내용을 적으세요
	</textarea>		
	</p>		
			
			
			
			
			
	<input type="submit" value="전송"><br>
	
	
	</form>
</body>
</html>
