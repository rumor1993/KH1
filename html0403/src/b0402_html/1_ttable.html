<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 고급</title>
</head>
<body>
	<h1>추천도서 Table</h1>
	<!-- 머릿말에 해당하는 요소<thead>
	<caption> 요소뒤에 선언하고<tbody>, <tfoot>, <tr>요소 앞에 선언된다.
	
	2. 꼬릿말에 해당하는 요소 - <tfoot>
	<today> 요소 앞에 사용한다. 표 내에서 한 번만 사용 할 ㅅ 있다.
	
	3. 본문에 해당하는 요소 -<tobody>
	여러번 사용할 수 있는 요소이다. -->
	
	<table border="1">
		<caption>추천 도시 표</caption>
		<thead>
			<tr>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead>
		<!--  표의 헤더 영역부분 -->	
		<tfoot>
			<tr>
				<th>총</th>
				<th>2권</th>
				<th>30,000원</th>
			</tr>
		</tfoot><!--  표의 푸터 영역부분 -->	
		
		<tbody>
			<tr>
				<th>스티브잡스</th>
				<th>윌터아이작슨 저, 안진환 역</th>
				<th>15,000원</th>
			</tr>
			
			<tr>
				<th>나를 지키는 말 88</th>
				<th>손화신, 쌤앤파커스</th>
				<th>15,000원</th>
			</tr>
		</tbody><!--  표의 내용 영역부분 -->
		

		</table>
</body>
</html>
