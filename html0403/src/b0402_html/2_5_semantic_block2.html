<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상호 작용 요소 : details와 summary 활용</title>
</head>
<body>

	<h3>details와 summary 활용</h3>
	<hr>
	<!-- 상세 정보를 담는 시맨틱 블록 태그:
		details 요소로 만든 블록에 대해 브라우저 화면에 핸들 > (ㅁ+한자)이 나타나고
		핸들을 클릭하여 상세 정보를 감추거나 보이게 할 수 있다. -->
	<details>
		<summary>Question 1</summary> <!-- details로 구성되는 블록의 제목을 -->
		<p>웹 개발자가 알아야 하는 언어 3가지?</p>
	</details>
	<details>
		<summary>Answer 1</summary> 
		<p>HTML, css, javascript</p>
	</details>
	<hr>
	
	<details>
		<summary>Question 2</summary> 
		<p>HTML이란?</p>
	</details>
	<details>
		<summary>Answer 2</summary> 
		<p>Hypertext Markup Language</p>
	</details>
	<hr>
	<details>
		<summary>Question 3</summary> 
		<p>HTML이란?</p>
	</details>
	<details>
		<summary>Answer 3</summary> 
		<p>Hypertext Markup Language</p>
	</details>
		
</body>
</html>
