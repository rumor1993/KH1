<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>투명도 지정 : 0일때 완전 투명이고 1.0일때 완전 불투명</title>
<style>
	
	img{width:54px; height:66px; position:relative; top:-60px; left: 60px;}
	#h5_op2 {opacity:0.2;}
	#h5_op3 {opacity:0.3;}
	#h5_op5 {opacity:0.5;}
	#h5_op7 {opacity:0.7;}
	#h5_op9 {opacity:0.9;}
		/*opacity : 투명도 조절 기능  */
		 	
	
	
	
	
</style>
</head>
<body>
	<h3>5.5 새로운 문서 표준 HTML5</h3>
	<p id="intro_text">
	현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로많은괌심 집중되고 있다.
	특히, 표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라등 대다수
	웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 많이 반영하여
	모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다.</p>
	<img src="image/H5_L.gif" id="h5_op2">
	<img src="image/H5_L.gif" id="h5_op3">
	<img src="image/H5_L.gif" id="h5_op5">
	<img src="image/H5_L.gif" id="h5_op7">
	<img src="image/H5_L.gif" id="h5_op9">
</body>
</html>
