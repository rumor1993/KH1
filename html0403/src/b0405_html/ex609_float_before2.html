<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- float 속성은 부모 요소 영역을 기분으로 오른쪽 또는 왼쪽에 배치하도록
	 지정하는 속성
	 none : 플로팅되지 않는다.
	 right : 요소는 오른쪽에 배치된다
	 left : 요소는 왼쪽에 배치된다. -->	
	<style>
		div{width:100px;
			height:100px;}
		
		#box1{float:left;			  
			  background-color:red;}
		#box2{float:left;
			  background-color:blue;}
		#box3{float:left;
			  background-color:green;}	
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
