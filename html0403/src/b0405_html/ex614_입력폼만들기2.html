<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{box-sizing:border-box;}
	body{margin-top:20px}
	input{display: inline-block;
		  height:35px;
		  border: 2px solid #d192dc;
		  border-radius:3px}
		 
	fieldset{padding-top:30px;
			  width:500px;
			  margin:0 auto;
			  border:2px solid #9c27b0}
	legend{text-align:center;
			color:#d192dc;
			font-size:30px;
			font-weight:bold;}
	form{width:450px;margin:0 auto}
	form input{margin-bottom:20px;padding-left:3px}
	form input[type="text"]{width:49.2%}
	input[type="email"]{width:100%}
	input[type="password"]{width:100%}
	input[type="radio"]{height:49.2%}
	input[type="number"]{width:32.5%;padding-left:5px;}
	input[type="submit"]{height:50px;background:#d192dc;width:100%}
</style>
</head>
<body>
	<form method="get" action="result.html">
	<fieldset>
		<legend><h3>입력폼</h3></legend>
		<input id="name1" type="text" name="id"	placeholder="성" required>
		<input id="name2" type="text" name="hoho" placeholder="이름" required><br><br>
		<input id="email" type="email" name="ho" placeholder="Email" required><br><br>
		<input id="pass" type="password" name="hohoho" placeholder="패스워드"	required><br><br>
		<input id="pass2" type="password" name="hoh" placeholder="패스워드 확인" required><br><br>
		<input id="month" type ="number" min="1" max="12" step="1" placeholder="월">
		<input id="day" type ="number" min="1" max="31" step="1" placeholder="일">
		<input id="year" type ="number" min="2010" max="2020" step="1" placeholder="년도"><br><br>
		성별:
		<label for= "male">남성</label>
		<input type="radio" id="male"name = "gender" value="1">
		<label for="female">여성 </label>
		<input type = "radio"	id="female" name ="gender" value = "2"><br><br><br>
		 				
		<input id="box" type="submit" value="회원가입">
	</fieldset>
	</form>
	
</body>
</html>
