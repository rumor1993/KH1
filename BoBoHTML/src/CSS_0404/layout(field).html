<!-- absolute와 똑같이 계산하지만 요소가 화면 크기를 벗어났을 경우
	그대로 화면 바깥에 있어 보이지 않는다.
	스크롤 막대도 나타나지 않는다.
	화면을 줄여서 좌우로 상하로 움직여 본다.
	red 상자는 항상 바닥에서 10px, 오른쪽에서 100px 떨어진 위치에 한상 고정된다. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치/크기 지정 속성:fixed</title>
</head>
	<style>
		div{width:100px; height:100px;}
		
		#box1{
		position : fixed;
		left : 10px;
		top : 100px;	
		background-color: blue;}
		#box2{
		position : fixed;
		left : 200px;
		bottom : 20px;
		background-color: red;}
		
	</style>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
