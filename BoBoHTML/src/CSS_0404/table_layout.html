<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표의 레이아웃 지정</title>
</head>
	<style>
		#books caption{font-weight:bold; font-size:14pt; margin:0.5em}
		/*table-layout 속성 : auto(각 열의 크기를 자동으로 계산 - 기본값)
		  column의 너비는 셀안의 고정적으로 가장 넓은 콘텐트에 의해 정해짐
		  
		  table-layout: fixed;*/
		#books{table-layout:auto; border:1px solid black}
	</style>
<body>
	<table id ="books">
		<caption>추천 도서 테이블</caption>
		<thead>
			<tr>
				<th>작가</th>
				<th>책제목</th>
				<th>출판사</th>
			</tr>
		</thead>	
			<tr>
				<td>월터아이작슨</td>
				<td>스티브잡스</td>
				<td>민음사</td>
			</tr>
			<tr>
				<td>흥부와 놀부</td>
				<td>선과 악</td>
				<td>좋은 출판사</td>
			</tr>
			<tr>
				<td>괴테</td>
				<td>파우스트</td>
				<td>교학사</td>
			</tr>	
	</table>
</body>
</html>
