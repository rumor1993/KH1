<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추가된 입력요소 예제</title>
</head>
<body>
	<!-- IE(x), 크롬(o) -->
	<form action="result.html" method="get">
		<h3>월드컵 참가국</h3>
			참가국 : <input type="text" size="12"
						list="country" name="con">
	<!-- input 태그의 list속성 값과 datalist 태그의 id 속성 값이 일치해야 함 -->
		<datalist id="country">
			<option value="spain">1위</option>
			<option value="swis">2위</option>
			<option value="england">3위</option>
			<option value="germany">4위</option>
		</datalist>
		<input type="submit" value="참가">
	</form>
</body>
</html>
