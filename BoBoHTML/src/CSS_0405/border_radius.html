<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 적용 후 해제하기</title>
</head>
	<style>
		p {width:300px; height:30px; background:#90D000; padding: 30px}
		#round1{border-radius:50px}
		#round2{border-radius:0px 20px 40px 60px}
		#round3{border-radius:0px 20px 40px 20px}
		#round4{border-radius:0px 20px 0px 20px}
		#round5{border-radius:50px; border:dotted red;}
	</style>
<body>
	<h3>둥근 모서리 테두리</h3>
	<hr>
	<p id="round1">반지름 50픽셀의 둥근 모서리</p>
	<p id="round2">반지름0,20,40,60 둥근 모서리</p>
	<p id="round3">반지름0,20,40,20 둥근 모서리</p>
	<p id="round4">반지름0,20,0,20 둥근 모서리</p>
	<P id="round5">반지름 50의 둥금 점선 모서리</P>
</body>

</html>
