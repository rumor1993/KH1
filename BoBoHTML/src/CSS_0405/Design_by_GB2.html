<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Design_by_GB</title>
</head>
	<style>
		*{box-sizing:border-box;}
		body{margin-top:20px}
		input{display:inline-block; height:35px; border:2px solid green; border-radius:3px}
		fieldset{padding-top:3-px; width:500px; margin0 auto; border:2px solid red;
				background-image:url(bonobono.jpg); background-size: 150% 100%}
		legend{text-align : center; font-size:30px; font-weight:bold; color:green}
		form{width:450px;margin:0 auto}
		form input{margin-bottom:20px; padding-left:3px; border-color:blue}
		form input[type="text"]{width:48.8%}
		input[type="email"]{width:100%}
		input[type="password"]{width:100%}
		input[type="radio"]{height:10px}
		input[type="number"]{width:31.7%; padding-left:5px;}
		input[type="submit"]{height:50px;background:green;border-color:green; width:100%; color:white; font-size:20pt}
	</style>
<body>
	<form method="get" action="result.html">
		<fieldset>
		<legend><strong>입력폼<strong></legend>
		<p><input type="text" name="familyname"
						placeholder="성">&nbsp;
			<input type="text" name="name"
					placeholder="이름"></p>
			
			<p><input type="email" name="email"
			placeholder="Email" required></p>
			
			<p><input type="password" name="pw"
			placeholder="패스워드"></p>
			
			<p><input type="password" name="repw"
			placeholder="패스워드확인"></p>
			
			<p><input type="number" name="month"
			placeholder="월" min="1" max="12">&nbsp;
			<input type="number" name="day"
			placeholder="일"min="1" max="31">&nbsp;
			<input type="number" name="year"
			placeholder="년도"></p>
			
			<p>성별 : 
			<label for="male">남성</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">여성</label>
			<input type="radio" name="gender" id="female" value="female">
			</p>
			
			<p><input type="submit" value="회원가입"></p>
		</fieldset>
	</form>
</body>
</html>
