<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform(변환)</title>
</head>

	<style>
		div{
		display:inline-block;
		padding: 5px;
		color: white;
		background:olivedrab;
		}
	div#translate{transform: translateY(100px);}
	/*마우스를 올릴 때 추가 변화*/
	div#translate:hover{transform: translate(50px, 200px)}
	
	
	</style>
<body>
	<h3>다양한 Transform</h3>
	아래는 이동(translate)적용됩니다. 또한 마우스를 올리면 추가적 변환이 일어납니다.
	<hr>
	<br><br><br>
	<div id="translate">translateY(100px)->translate(50px, 200px)</div>
</body>
</html>
