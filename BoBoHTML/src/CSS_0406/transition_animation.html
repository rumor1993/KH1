<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>키프레임 애니메이션</title>
</head>
<!-- 애니메이션 도중의 주요 장면을 중간 상태에 해당하는 키프레임으로 설정하고 난 후
	원하는 객체에 이미 작성된 키프레임을 애니메이션으로 지정하면 된다.
	키프레임의 설정은 @keyframes 규칙으로 작성하며 진행비율을 %나 from 및 to로 지정한다. -->
	<style>
		/*w3c의 로고의 움직임을 w3cMove라는 이름의 키프레임으로 작성*/
		
		@keyframes w3cMove{/*크롬과 사파리에서 -webkit-로 시작하는 속성 이름이고
							-o-로 시작하는 속정이름은 오페라에서 구현되어 있고
							-moz-는 파이어폭스이다.*/
		from{background: yellow; left:20px;}
		to{background: lime; left:200px;}			
		}
							
		/*제목줄의 단어 움직임은 sway라는 이름의 키프레임으로 작성*/
		@keyframes sway{
		  0%{background:white; left: 20px;}
		  25%{background:yellow; top : 70px; left: 150px }
		  50%{background:lime; top: 70px; left: 280px}
		  75%{background:yellow; top:-10px; left: 150px}
		}					
		/*
			animation-name:애니메이션이름(@keyframes의 name지정)
			animation-duration : 1회 애니메이션시간
			animation-iteration-count : 애니메시션 반복 횟수(숫자 또는 iteration인 경우 무한 반복)
			
			위의 문장들을 한번에 작성하면 다음과 같다.	
			animation : 애니메이션이름 시간 반복횟수	*/
		#w3c_anim{animation : w3cMove 6s; position: relative;}
		#title{animation:sway 6s; position:relative}
		
		
		#title:hover{border:thick double blue; padding:4px;
					background-color:yellow; font-size:xx-large;
					transition:border 4s, background-color 8s;
					}
		#bono{position :absolute; top:10px; right:60px; z-index:1;opacity:0.1}
		#bono:hover{width:500px; height:500px; border:18px solid red; opacity:1;
					transition:width 18s, height 18s, opacity 9s, border 18s;}
	</style>
<body>
	<h3>새로운 문서 표준 <span id="title">HTML5</span></h3>
	<img src="bonobono.jpg" id="bono" width="54px" height="66px">
	<img src="flower.jpg" id="w3c_anim" width="54px" height="66px">
	현재 W3C에서 표준안 개발을 하고 있는 html5는 차세대 웹문서 표주안으로 많은 관심이 집중되고 잇다.
	특히, 표준안 개발에 마이크로소프트, 모지랄, 애플, 구글, 오페라 들ㅇ 대다수 웹 브라우저 개발사가
	참여하고 있고, 그동안의 웹 기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요
	기술로 주목받고 있다.
</body>
</html>
