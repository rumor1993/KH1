<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transform(변환)</title>
</head>
<!-- 텍스트나 이미지를 회전히나 확대 등 다양한 기하학적인 모양으로 출력할 수 있다.
	변환에서 사용되는 최전 각도의 단위는 deg이며 시계방향으로 회전한다. -->
	<style>
		div{
		display:inline-block;
		padding: 5px;
		color: white;
		background:olivedrab;
		}
	/*변환*/
	div#rotate1, div#retate2{/*태그를 각도만큼 시계 방향으로 회전*/
	transform:rotate(0deg);	}
	
	/*마우스를 올릴 때 추가 변화*/
	div#rotate1:hover{transform: rotate(45deg)}
	div#rotate2:hover{transform: rotate(-45deg)}
	
	</style>
<body>
	<h3>다양한 Transform</h3>
	아래는 회전(rotate)적용됩니다. 또한 마우스를 올리면 추가적 변환이 일어납니다.
	<hr>
	<br><br><br>
	<div id="rotate1">rotate(20deg)->rotate(45deg)</div>
	<div id="rotate2">rotate(20deg)->rotate(-45deg)</div>
</body>
</html>
