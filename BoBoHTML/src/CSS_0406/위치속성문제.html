<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부모상대위치지정</title>
</head>
	<style>
		body>div{width:400px; height:200px; border:2px solid black;
				 position:relative}
		/* absolute 값을 갖는 요소는 자신의 부모 혹은 조상 요소중에 relative 속성이 있는 것을
		찾아 그 객체를 좌표의 기준으로 삼습니다. 만약 부모 중에 position이 relative 속성이 없으면
		가장 위의 태그인 body 태그를 기준으로 삼습니다.*/
		.box{ width:100px; height:100px; position:absolute }
		
		.box:nth-child(1){
			  left : 10px;
			  top : 10px;
			  background-color:red;
			  z-index:2}
		
		.box:nth-child(2){
			  left:50px;
			  top: 50px;
			  background-color:green;
			  z-index:1}
		
		.box:nth-child(3){
			  left:90px;
			  top: 90px;
			  background-color:blue;}	  
			  
	</style>
<body>
 	<!-- <h1>저는 h1 태그 입니다.</h1> --> 
 	
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h1>저는 h1 태그 입니다.</h1>
</body>
</html>
