<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>순서없는 목록(ul)만들기 - type 속성 주기 2</title>
	<!--  "disc" : 검은원
		  "circle" : 흰원
		  "square" : 사각 -->
</head>
<body>
	<ul type="disc">
		<li> 아! 대한민국</li>
		<li> 아름다운 강산</li>
		<li> Tears in heaven</li>
	</ul>
	
	<ul type="circle">
		<li> 아! 대한민국</li>
		<li> 아름다운 강산</li>
		<li> Tears in heaven</li>
	</ul>
	
	<ul type="square">
		<li> 아! 대한민국</li>
		<li> 아름다운 강산</li>
		<li> Tears in heaven</li>
	</ul>
</body>
</html>
