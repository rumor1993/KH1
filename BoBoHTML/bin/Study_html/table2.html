<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표2</title>
</head>
<body>
	<!-- 3행 2열 -->
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<th>1행 1열</th>
			<th>1행 2열</th>
		</tr>
		<tr>
			<th>2행 1열</th>
			<th>2행 2열</th>
		</tr>
	
	</table>
	<br>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td rowspan=2>1행(두 행 합침)</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			
			<td>2행 2열</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<th rowspan=3>1행(세 행 합침)</th>
			<th>1행 2열</th>
		</tr>
		<tr>
			<th>2행 2열</th>
		</tr>
		<tr>
			<th>3행 2열</th>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td colspan=2>1행(두 열 합침)
		</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>
</body>
</html>
