<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 선택</title>
</head>
<body>
	<h3>다양한 선택 입력</h3>
	<form method="get" action="result.html">
		<p>회원여부 : 
		<!-- checked : 초기에 선택 상태로 출력,
			  value : 이 요소가 선택된 상태에서 submit이 이루어지면
			  			웹 서버에 전송되는 값-->
			<input type="radio" name="member" value="yes" checked>회원
			<input type="radio" name="member" value="no">비회원
		</p>
		<p>성별 : 
			<input type="radio" name="gender" value="yes">남성
			<input type="radio" name="gender" value="no">여성
		</p>
		<p>취미(중복선택) :
			<input type="checkbox" name="hobby" value="read">독서
			<input type="checkbox" name="hobby" value="movie">영화
			<input type="checkbox" name="hobby" value="music">음악
			<input type="checkbox" name="hobby" value="sports">스포츠
		</p>
		<p>직업 :
		<!-- name : 요소이름
			 size : 콤보 박스에서 보일 수 있는 최대 항목의 갯수로 기본값은 1
			 multiple : 다수 항목 선택 가능
			 selected : 초기에 선택 상태로 출력 -->
		<select name="job1" size="1">
			<option value="student" selected>학생</option>
			<option value="company">회사원</option>
			<option value="teacher">교사</option>
			<option value="sales">자영업</option>
			<option value="others">기타</option>
		</select>
		&nbsp; 직업 :
		<select name="job2" size="4" multiple>
			<option value="student" selected>학생</option>
			<option value="company">회사원</option>
			<option value="teacher">교사</option>
			<option value="sales">자영업</option>
			<option value="others">기타</option>
		</select>
		<input type="reset" value="초기화"> &nbsp;		
		<input type="submit" value="전송">	
	</form>
</body>
</html>
