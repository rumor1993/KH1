<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지를 이용한 연결</title>
</head>
<body>
	<h4>아이콘 목록</h4>
	<!-- <figure> 요소 : HTML에 추가된 요소로 그림, 사진, 다이어그램과
						텍스트 등의 콘텐츠를 함께 묶어서 하나의
						독립된 단위로 취급하고 싶을 때 사용한다.
		<figcaption> 요소 : <figure> 요소를 취한 제목을 표현하는 요소이다. -->
	
	<figure>
		<p>웃어요~</p>
		<img src="image/smile_04.png" alt="책표지" width="70">
		<br>
		<figcaption>[그림1] 아이콘</figcaption>
	</figure>
</body>
</html>
