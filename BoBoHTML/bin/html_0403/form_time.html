<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 입력 예제</title>
</head>
<body>
	<form method="get" action="result.html">
		<table width="700">
			<tr>
				<td width="25%">&nbsp;&nbsp; time (시간)</td>
				<td width="35%">datetime (날짜-시간)</td>
				<td width="35%">datetime-local (지역시간)</td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;<input type="time" name="time"></td>
				<td><input type="datetime" name="datetime"></td>
				<td><input type="datetime-local" name="datetime-local"></td>
				</tr>
			</table>
		<input type="submit" value="전송">
	</form>
</body>
</html>
