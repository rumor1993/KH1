<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM 입력 예제</title>
</head>
<body>
	<h3>다양한 입력 폼</h3>
	<form method="get" action="result.html">
		<fieldset>
		<legend>회원 가입 폼</legend>
		성명 : &nbsp;
		<input type="text" name="name"><br>
		성별 : &nbsp;
		<label for="male">남성</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">여성</label>
		<input type="radio" name="gender" id="female" value="female"><br>
		과목 : &nbsp;
		<select name="subject" size="1">
			<option value="Java" selected>java</option>
			<option value="Oracle">Oracle</option>
			<option value="HTML">HTML</option>
			<option value="JSP">JSP</option>
			<option value="Javascript">Javascript</option>
			<option value="CSS">CSS</option>
			<option value="C#">C#</option>
		</select>
		<p>
		구입희망분야(복수선택가능)<br>
		-분야 : 
		<input type="checkbox" name="field" value="computer">컴퓨터
		<input type="checkbox" name="field" value="economy">경제
		<input type="checkbox" name="feild" value="commonsense">상식
		</p>
		<p>
		비고 : <br>
		<textarea name="comment" cols="40" rows="5">
		</textarea>
		</p>
		<input type="hidden" name="name" value="value">
		<h4>파일 업로드하기</h4>	
		<p><input type="file" name="myfile"></p>
		<hr>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
		</fieldset>
	</form>
</body>
</html>
