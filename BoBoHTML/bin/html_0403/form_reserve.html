<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서 예약 대출</title>
</head>
<body>
<form method="get" action="result.html">
	<fieldset>
	<legend>도서 예약 대출</legend>
	<p>성명 : <input type="text" name="name"><br>
	전화 : <input type="tel" placeholder="00*-000*-0000"
			pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required><br>
	이메일 :<input type="email" name="email"
					placeholder="***@***.***" required></p>
	
	<p>도서명 : <input type="text" name="name"><br>
	예약 희망일<input type="date" name="date" min="2018-04-02"><br>
	수령 시간 : <input type="time" name="time" value="09:00"
					min="09:00" max="18:00">에서
				<input type="time" name="time" value="18:00"
					min="09:00" max="18:00">사이</p>
	<hr>
	<input type="submit" value="예약하기">
	</fieldset>
</form>
</body>
</html>
