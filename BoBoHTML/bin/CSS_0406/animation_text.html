<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자색 반복</title>
</head>
	<style>
		@keyframes text{
		0%{color:red}
		14%{color:orange}
		28%{color:yellow}
		42%{color:green}
		56%{color:blue}
		70%{color:navy}
		84%{color:purple}
		100%{color:red}
		}
		h1{font-size:100pt; animation : text 7s infinite;}
	</style>
<body>
	<h1>맛있는 점심</h1>
</body>
</html>
