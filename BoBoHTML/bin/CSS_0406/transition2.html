<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transition 효과</title>
</head>
	<style>
		/*
		전환(transition)이란 HTML 태그에 적용된CSS3 속성 값의 변화를 서서히
		진행시켜 애니메이션 효과를 나타냅니다
		형식)선택자{transitioni : border 4s}
				테두리가 4초동안 점진적으로 변하게 합니다.
		*/
		#title:hover{border:thick double blue; padding:4px;
					background-color:yellow; font-size:xx-large;
					/*테두리가 4초동안 점진적으로 변하고 배경색은 8초동안 점진적으로 변합니다.*/
					transition:border 4s, background-color 8s;
					}
		#bono{position :absolute; top:10px; right:60px; z-index:1}
		#bono:hover{width:500px; height:500px; border:18px solid red;
					transition:width 18s, height 18s, border 18s;}
	</style>
<body>
	<h3>새로운 문서 표준 <span id="title">HTML5</span></h3>
	<img src="bonobono.jpg" id="bono" width="54px" height="66px">
	현재 W3C에서 표준안 개발을 하고 있는 html5는 차세대 웹문서 표주안으로 많은 관심이 집중되고 잇다.
	특히, 표준안 개발에 마이크로소프트, 모지랄, 애플, 구글, 오페라 들ㅇ 대다수 웹 브라우저 개발사가
	참여하고 있고, 그동안의 웹 기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요
	기술로 주목받고 있다.
</body>
</html>
