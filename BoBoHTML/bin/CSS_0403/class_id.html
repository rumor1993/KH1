<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스/아이디 선택자</title>
</head>
	<style>
	/* red1 클래스 선택자 */
	.red1{color:red; font-style:italic;}
	/* strong 태그 중 red1 클래스 선택자*/
	strong.red1{font-size:22pt}
	p{font:고딕, 돋움; font-size:10pt}
	/*폰트의 경우 고딕이 없으면 돋움 글꼴을 찾으라는 의미 :
	속성닶이 여러 개로 컴마로 구분하여 나열되는 경우 순서대로 가능한 속성값을 찾아서 적용합니다.
	*/
		#next{color:blue; text-align:center}
	</style>
<body>
	<h3 class="red1">스타일시트 이해하기</h3>
	<p>이 예제는<strong class="red1">CSS</strong>의 개념을 설명합니다.
	<br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.</p>
	<p id="next">다름 예제로 이어집니다.</p>
	<strong>하하</strong>
</body>
</html>
