<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 요소 선택자(pseudo element) - '::' 기호를 사용하는 선택자</title>
<!-- 
	::before, ::after는 content속성을 이용하여 특정 요소 앞이나
	뒤에 원하는 콘텐츠를 추가할 수 있다.
	::first-letter는 문자 블록의 첫 번째 글자를 선택한다.
	::first-line은 문자 블록의 첫 번째 줄을 선택한다.-->
</head>
	<style>
		p{font-size:10pt}
		a:link{color:blue}			/* a태그의 하이퍼링크*/
		a:visited{color:green}		/* 방문한 a태그의 링크*/
		a:active{color:yellow;}		/* a태그 클릭*/
		
		/*p요소의 첫글자*/
		p::first-letter{font-size:12pt; background-color: silver}
		
		/* h3요소의 앞에 content의 값(◆)삽입
		한글 미음 + 한자=>(◆) 선택*/
		h3::before{content:"◆"; color:blue}
		
		/*h3 요소의 뒤에 contnet의 값((ⓒsblim)) 삽입하고 폰트의 크기 적용
		한글 이응 + 한자 + 3=>(ⓒ)*/
		h3::after{content:"(ⓒsblim)"; font-size:20pt}
		
	</style>
<body>
	<h3><strong>스타일시트</strong></h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<p>선택자에 <a href="http://www.w3c.org">가상 요소 선택자</a>와
	<a href="http://www.naver.com">선택자 조합</a>을 적용하여 스타일을 지정합니다.
</body>
</html>
