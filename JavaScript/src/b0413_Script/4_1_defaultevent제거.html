<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		function go(){
		var name = document.getElementById('hoho');
		
		if (name.value == '하하'){
			alert('이동할수없습니다.');
			return false;
		}
		
		}
	
	</script>

</head>
<body>
	<input id="hoho" type="text"><br>
	<a href="http://www.naver.com" onclick="return go();">
	입력 상자에 "하하"를 입력하면 네이버로 이동 안되요~
	</a>
</body>
</html>
