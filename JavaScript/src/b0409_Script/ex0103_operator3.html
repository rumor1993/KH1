<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boolean 비교(모두 숫자로 변환된 후 비교)</title>
  <script>
    alert(1==true); //true - true가 숫자 1호 변환된 후 비교된다.
    alert(0==false); //true - false가 숫자 0으로 변환된 후 비교된다.
    
    alert('1' == true); //true
    //문자열 '1'이 숫자로 변환, true가 숫자 1로 변환된 후 비교된다.
    
    alert('0' == false); //true
    //문자열 '0'이 숫자 0으로 변환, flase가 숫자 0으로 변환된 후 비교된다.
  </script>
</head>

</html>
