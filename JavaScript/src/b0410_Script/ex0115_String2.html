<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Array</title>

</head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
var answer=prompt("주민번호를 입력하세요","000000-0000000");


if(answer.substr(7,1)==1||answer.substr(7,1)==3){
   document.write("남자");
   
   document.body.style.background='blue';
}else if(answer.substr(7,1)==2||answer.substr(7,1)==4){
   document.write("여자");
   document.body.style.background='pink';
}else
   document.write("제대로 입력하세요");
   
</script>
</body>
</html>
