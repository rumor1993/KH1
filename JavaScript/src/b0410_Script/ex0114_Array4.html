<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = new Array("zero" , "one" , 2, "3");
		document.write("Original Array: <br>");
		print_array(arr,"arr");//함수 호출
		
		function print_array(a,name){
			document.write("Size of array :" +arr.length+"<br>");
			
			for(var i = 0; i<a.length; i ++){
				if (typeof(a[i])=="string")
					document.write(name+"["+i+"]:\"" +a[i]
								+ "\" <br>");
				else
					document.write(name+"["+i+"]:"+a[i]
								+" <br>");
			}
			document.write("<hr>");
		}
		
		//배열 내 요소들의 순서를 반대로 바꾸는 기능이다.
		arr.reverse();//자기자신 변화시킨다.
		document.write("After reverse : <br>");
		print_array(arr,"arr");
		
		function print_array(a,name){
			document.write("Size of array :" +arr.length+"<br>");
			
			for(var i = 0; i<a.length; i ++){
				if (typeof(a[i])=="string")
					document.write(name+"["+i+"]:\"" +a[i]
								+ "\" <br>");
				else
					document.write(name+"["+i+"]:"+a[i]
								+" <br>");
			}
			document.write("<hr>");
		}
		
		//join()메서드 : 배열 내 요소를 모두 합쳐 하나의 문자열로 만들어 리턴한다.
		//요소 사이에 끼워 넣을 문자열을 지정할 수있다.
		var str = arr.join(" = ");
		document.write("After join: <br>");
		document.write("str:\"" + str +"\"<hr>");
		
		//slice(첫 요소 인덱스 , 마지막요소 인덱스 +1)
		//배열 객체에 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져온다.
		//arr[1]와 arr[2]데이터를 가져와서
		//sliced_arr1[0]과 sliced_arr[1]에할당
		var sliced_arr1 = arr.slice(1,3);
		document.write("After slice : <br>");
		print_array(arr,"arr");
		print_array(sliced_arr1, "sliced_arr");
		
		//배열 뒤에 요소를 붙여서 배열의 내용을 추가하는 기능이다.
		var new_arr = arr.concat(4,"five",6);
		document.write("After concatenation : <br>");
		print_array(new_arr,"new_arr");
		print_array(arr,"arr");
		
		var arr2 = new Array(6,4,2,3,5);
		arr2.sort(); // arr2 변경
		document.write("After sort : <br>");
		document.write(arr2 + "<br>");
		print_array(arr2,"arr2");
	</script>
</body>
</html>
