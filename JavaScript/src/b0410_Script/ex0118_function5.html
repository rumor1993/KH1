	리턴하는 함수를 어떻게 만들까요 ?  -->
<body>
<script>
	//함수 정의 (선언)
	function (){
		//매개 변수의 개수를 가져옵니다.
		var length = arguments.length;
		
		//조건을 나누어 줍니다.
		if(length == 0 ){// 매개 변수가 없을때
							
		}else if (length == 1 ){//매개 변수가 한개 일떄
			
		}else{//매개 변수가 두개 이상일때
			
		}
	}
		
	
	
</script>
