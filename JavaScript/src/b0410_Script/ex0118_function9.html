<!-- 실행 안됨  : 함수 안에서 var 로 사용된 변수는 지역변수로
				함수 외부에서 사용할 수 없다.
				단, 함수안에서 var를 생략하면 전역 변수로 취급한다.  -->
<body>
<script>
	//함수 정의 (선언)
	function test(name){
		var output = 'Hello ' + name +' .. !';
		
				
	}
	test('자바스크립트');
	//출력합니다.
	alert(output);//output is not defined
</script>

</body>
</html>
