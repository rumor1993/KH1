<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	*{text-align :center}
	table{width:500px;margin:0 auto;}
	td:first-child{background-color : yellow;}
	tr:last-child{background-color : green;}
	tr:last-child>td:first-child{background-color: white;}
</style>

</head>
<body>
<form action="">
	<h2>서적 주문 양식</h2>
	<table border="1">
		<tr>
			<th>책 제목</th>
			<th>가격</th>
			<th>수량</th>
			<th>합계</th>
		</tr>
	
		<tr>
			<td>4차 산업</td>
			<td class='price'>25,000원</td>
			<td><input id="book1" type="text" size="2" value="0"
					oninput="updateAll();"/></td>
					
			<td><input id="book1total" type="text" size="6" 
			value="0"/>원</td>
		</tr>
		
		<tr>
			<td>다이어트</td>
			<td class='price'>27,000원</td>
			<td><input id="book2" type="text" size="2" value="0"
					oninput="updateAll();"/></td>
			<td><input id="book2total" type="text" size="6" 
			value="0"/>원</td>
		</tr>
		
		<tr>
			<td>윤식당</td>
			<td class='price'>25,000원</td>
			<td><input id="book3" type="text" size="2" value="0"
					oninput="updateAll();"/></td>
			<td><input id="book3total" type="text" size="6" 
			value="0"/>원</td>
		</tr>
		
		<tr>
			<td>합계 </td> <td> &nbsp; </td>
			<td><input id="totalNum" type="text" size="2"
					value="0"/></td>
			<td><input id="totalprice" type="text" size="6" value="0"/>원</td>
			
		</tr>
	</table><br/>
	<input type="button" value="합계계산" oninput="updateAll()"/>
	<input type="reset" value="초기화"/>
	<input type="submit" value="제출">
	
<script>
	function updateAll(){
	var n1 = document.getElementById("book1").value;
	var n2 = document.getElementById("book2").value;
	var n3 = document.getElementById("book3").value;
	
	var p1 = 25000*n1;
	var p2 = 27000*n2;
	var p3 = 25000*n3;
	
	document.getElementById("book1total").value=p1;
	document.getElementById("book2total").value=p2;
	document.getElementById("book3total").value=p3;
	
	var totalNumber = Number(n1) + Number(n2) +Number(n3);
	document.getElementById("totalNum").value=totalNumber;
	
	var totalPrice = p1 + p2 +p3;
	document.getElementById("totalprice").value=totalPrice;
	}
	
	var prices = document.getElementsByClassName('price');
	var price = [0,0,0];
	for(var i=0; i<prices.length;i++){
		
		price[i] = prices[i].innerHTML.replace(",","");
		price[i] = price[i].replace("원","");
	}
		
		/*  위 두문장과 같은의미의 패턴사용
		1./ / 
		2. ,|원 => , 또는 원
		3. g: 모든영역, i :대소문자 구분없이
		
		price[i] =prices[i].innerHTML.replace(/,|원/g,"");*/
	
	
</script>

</form>
</body>
</html>
