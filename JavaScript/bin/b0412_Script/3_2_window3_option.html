<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- IE에서 실행해 보세요(보기- 도구 모음 - 상태표시줄)
	 -->
 <script>
 	/* 
 		형식 : open (URL, name, option)
 		URL : 팝업창으로 보여줄 문서
 		name : 팝업창의 이름 (특별한 이름 : _blank , _self, ...)
 		option : 옵션 ( 하나의 문자열안에 콤마로 속성들을 구분해서 작성)
 		
 		옵션이름			설명				입력할 수 있는 값
 		width	  	   새 윈도우 너비		      	픽셀값
 		height	  	   새 윈도우 높이		      	픽셀값
 		menubar	 	   메뉴 유무			yes, no , 1, 0
 		status	  	  상태 표시줄의 유무		yes, no , 1, 0
 		resizable  	  화면크기 조절 기능 유무 	yes, no , 1, 0
 		location	  주소 입력창의 유무		yes, no , 1, 0
 		left	 	  스크린상의 윈도 x좌표		픽셀값
 		top		 	  스크린상의 윈도우 y좌표		픽셀값
 		
 	*/
 	
 	//변수를 선언합니다.
 	window.status="하하:옵션 추가합니다.";
 	var child =	window.open('3_1_문서 객체 제거.html','_blank','width=300, height=200, menubar =1, status=yes, resizable= yes, location= 1');
 					//_self :현재 페이지에서 열립니다.
 					//_blank : 새창에서 열립니다. (기본)
 </script>
