<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.onload</title>
	<script>
		window.onload = function(){
		/*
		여기서 headerobject 객체를 문서객체라고 합니다.
		getElementById()메서드는 DOM트리에서 id 속성값이 'header'인
		DOM 객체를 찾아서 리턴합니다.
		id 속성값이  'header' 인 객체가 없으면 null 을 리턴합니다.
		같은 값을 가진 객체가 여러 개 있다면 HTML 페이지에 가장 먼저 나오는 
		객체를 리턴합니다.
		*/
			var headerobject = document.getElementById('header');
			headerobject.style.color = 'red';
			
		};
		
	</script>
</head>
<body>
	<h1 id = "header">HEADER</h1>
</body>
</html>
