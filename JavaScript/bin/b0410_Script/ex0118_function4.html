<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>

<body>
<script>
	//함수 정의 (선언)
	function sumAll(){
		//출력합니다.
		var max = 0 ;
		for(var i = 0 ;i<arguments.length;i++){
			max += arguments[i];
		}
		return max;
		
	}
		//결과 출력방법1
		//함수를 호출 및 출력합니다.
		document.write('합='+sumAll(1,2,3,4,5,6,7,8,9));
		//결과 출력방법2
		//함수를 호출한후 리턴된값을 result에 저장합니다.
		var result = sumAll(1,2,3,4,5,6,7,8,9);
		//리턴된 값 result를 출력합니다.
		document.write("<hr>합=" + result);
	
	
</script>

</body>
</html>
