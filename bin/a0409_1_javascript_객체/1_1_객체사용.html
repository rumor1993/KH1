<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
</head>
<body>
<!-- 객체 내용 접근 방식(1,2)
1. 점 연산자 이용법
	객체.property(속성) 및 객체.메서드 방식으로 접근
	
	- 객체는 안에서 객체의 변수를 property(속성)라고 하며 객체안의 함수를 메서드라고 한다.
	   객체의 property를 참조하려면 객체 이름을 쓰고 이어서 마침표와 property이름을 적어주면 된다.
	   예로 saram이라는 객체에 name이라는 property가 있다면 saram.name이라고 사용하면 된다.
	- 객체의 property 중 함수 자료형인 property를 메서드(method)라고 한다.
	
2. 배열 표시 방식 대괄호([])이용법 - 출력방법 4인 경우 사용
	객체["속성이름"] 또는 객체['속성이름']
	예) saram.name = "나최고";
	   saram["name"] = "나최고";
	   saram['name'] = "나최고";
	   
	* 객체 생성 방법
	하나) new 연산자 이용하기
		예) var saram = new Object();
	둘) 객체 리터럴 {} 이용하기
		예) var saram = {};
		
	* 객체 속성 추가하는 방법
	객체 생성 후 속성을 추가하기 때문에 '동적으로 속성을 추가한다' 라고 한다.
	1단계) 변수선언
		var saram={};
		
	2단계) 객체.속성  = 값
		saram.name = '나최고';
3. 속성 삭제 방법 - delete
	delete saram.name;
  -->
   <script>
   //객체 생성 방법
   //1. new 연산자 이용하기
   var saram = new Object();//사용자 정의 객체 생성
   
   //2. { } 이용하기
   //var saram = {};
   
   //생성된 객체에 속성 추가하기
   saram.name = "나최고";
   saram.age = 25;
   saram.ki = 170.2;
   saram.blood = 'A';
   saram.address = "서울시 강남구";
   
   //출력방법 1: 객체.속성
   document.write(saram.name + "<br>");
   document.write(saram.age + "<br>");
   document.write(saram.ki + "<br>");
   document.write(saram.blood + "<br>");
   document.write(saram.address + "<br>");
   
   //출력방법 2: with 사용한경우
   //형식) with(객체){}
   with(saram){
	   document.write(name + "<br>");
	   document.write(age + "<br>");
	   document.write(ki + "<br>");
	   document.write(blood + "<br>");
	   document.write(address + "<br>");
   }
   
   //출력방법 3: 객체["속성"]
   document.write(saram["name"] + "<br>");
   document.write(saram["age"] + "<br>");
   document.write(saram["ki"] + "<br>");
   document.write(saram["blood"] + "<br>");
   document.write(saram["address"]+ "<br>");
   
   //출력방법 4: for문 이용
   //객체 saram의 모든 property를 차례대로 p에 저장
   for(var p in saram){
	   document.write(p+ ":" +  saram[p] + "<br>");
   }
   
   //property 삭제
   delete saram.address;
   //객체 saram의 모든 property를 차례대로 p에 저장
   for(var p in saram){
	   document.write(p+ ":" +  saram[p] + "<br>");
   }
   
   </script>
</body>
</html>
