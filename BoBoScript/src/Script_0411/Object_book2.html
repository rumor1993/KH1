<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<style>
	table{margin:0 auto; width:400px;
		 text-align:center;border-collapse: collapse; border-color:pink}
	caption{color : green; font-size:30pt}
	th{background-color : violet}
	
</style>
<body>
	<script>
		var book = {
			title		:	"채식주의자",
			publisher	:	"창비",
			author		:	"한강",
			price		:	25000,
			info		:{
				pages	:	422,
				date	:	"2010년 1월 30일",
				ISBN10	:	"870506470",
				size	:	"188mm*254mm"
			}
		
		};
		document.write("<table border=1>");
		document.write("<caption> 서적 정보</caption>");
		document.write("<tr><th>항목(속성:property)</th>");
		document.write("<th>내용 (값:value)</th></tr>")
			
		for(var p in book){
			if(typeof (book[p]) !="object"){
				document.write("<tr>");
				document.write(" <td> book." + p + "</td>");
				document.write("<td> " +book[p]);
				if(p == "price")
					document.write("원");
				document.write("</td></tr>");
			}else{
				for(var q in book[p]){
					document.write("<tr>");
					document.write("<td> book." + p + "." + q + "</td>");
					document.write("<td> " + book[p][q] + "</td></tr>");
				}
			}
		}
		document.write("</table>");

	</script>
</body>
</html>
