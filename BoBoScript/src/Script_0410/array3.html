<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열로 리스트 만들기</title>
</head>
<body>
	<h3>비빔 국수 재료</h3>
	<hr>
	<script>
		var itemlist = ['국수','계란','고추장','김치'];
		document.write("<ul>");
		for(i=0; i<itemlist.length; i++){
			document.write("<li>" + itemlist[i]+"</li>");
		}	
		document.write("</ul>");
	</script>	
</body>
</html>
