<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<script>
		//함수 정의(선언)
		function callTenTimes(callback){
			for(var i = 0; i<3; i++){
				callback(i);
			}
		}
		callTenTimes(
				function (i){
					alert('함수 호출 : ' + i);
					}
				);
		
	</script>
</body>
</html>
