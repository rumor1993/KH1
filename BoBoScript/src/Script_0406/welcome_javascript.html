<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to the JavaScript</title>
	<!-- alert 함수 이용 - 브라우저 확인
		 document.write 메소드를 이용 - 브라우저 확인
		 console.log - f12의 console창에서 확인-->
</head>
<body>
	<script>
		alert("자바스크립트 안녕");<!--alert 함수를 이용한 출력-->
		document.write("Hello javaScript");
		console.log("콘솔창-자바스크립트");
	</script>
</body>
</html>
