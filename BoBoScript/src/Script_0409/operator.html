<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수의 특성 : 묵시적 형 변환</title>
<!--  묵시적(암시적 형 변환)
		1. 숫자형 + 문자형 => 문자형
		2. 불린형 + 문자형 => 문자형
		3. 불린형 + 숫자형 => 숫자형 -->
</head>
	<script>
		//숫자와 문자열 자료형 변환
		var a = "3";
		var b = 2;
		
		//c값은 (b+5)계산된 후 문자열 3을 연결
		var c = b + 5 + a;
		document.write("c = " + c + "<br>"); // c= 73
		
		//d값은 "3"+"2"="32", 문자열 연산(Concatenation)
		//문자와 숫자를 덧셈 연산시 숫자는 문자열로 변환 후 문자열을 연결한다.
		var d = a + b + 1;
		document.write("d = " + d + "<br>");//d=321
		document.write('Number("3") + 2 + 1 = '
						+ (Number(a) + b + 1) + "<hr>");
		
		var a =true;
		document.write(" a + 1 = " + (a+1)+ "<br>");
		document.write(" false +1 = " + (false +1) + "<hr>");
		
		document.write(" a + '10' = " + (a+'10') + "<br>");
		document.write(" false + '10' = "+ (false + '10') + "<br><hr>");
		
		//숫자와 숫자형 문자열 자료형 변환
		//숫자와 문자열을 비교할 경우 문자열을 숫자로 변환한 후 비교한다.
		document.write('1 <"2" : ' + (1<"2") +"<br>");	//true
		document.write('"2" >1 : ' + ("2"> 1) +"<br>"); //true
		
		//숫자와 비교하는 문자열이 숫자가 아닌 경우에는 NaN이 되고
		//둘 중 하나가 NaN이면 false를 반환한다.
		document.write('"A" > 1 : ' + ("A" >1 ) + "<hr>"); //false
		
		//동등한 연산자(==)
		document.write('1 == "2" : ' + (1 == "2") + "<br>"); //false
		document.write('1 == "1" : ' + (1 == "1") + "<br><hr>"); //true
		
		//문자열이 숫자가 아닌 경우 NaN 출력
		document.write("Number('A') : " + Number('A') + "<hr>"); //NaN
		
		document.write('1 == "A" :' + (1 == "A") + "<hr>");//false
		
		//일치 연산자(===) : 양 변의 자료형과 값이 일치하는지 비교
		document.write('1 === "2" : ' + (1 === "2") + "<br>");//false
		document.write('1 === "1" : ' + (1 === "1") + "<br>");//false
		document.write('"1" === "1" : ' + ("1" === "1") + "<br>");//true
		
		//boolean 비교(모두 숫자로 변환된 후 비교)
		alert(1==true);//true - true가 숫자로 1로 변환 된 후 비교된다.
		alert(0==false);//true - false가 숫자로 0로 변환 된 후 비교된다.
		
		alert('1'==true);//true
		//문자열 '1'이 숫자 1로 변환, true가 숫자 1로 변환 된 후 비교된다.
		
		alert('0'==false)//true
		//문자열'0'이 숫자 0로 변환, false가 숫자 0로 변환 된 후 비교된다.
		
		
		
		
		
		
	</script>
<body>

</body>
</html>
