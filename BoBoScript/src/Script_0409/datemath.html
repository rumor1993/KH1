<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
/* Date객체
	- 컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
	- 메소드의 종류
		getFullYear() - 연도(yyyy)
		getMonth() - 월(0:1월 ~ 11:12월)
		getDate() - 일
		getDay() - 요일(0:일요일 ~ 6:토요일)
		getHours() - 시간
		getMinutes() - 분
		getSeconds() - 초
		getTime() - 1970년 1월 1일 부터 경과된 시간을 밀리초로 구함
		getMilliseconds() -밀리초(1/1000초)를 리턴
		toLocaleString() - 객체의 시간 정보를 local 표현의 문자열로 리턴
		
	예) var today = new Date();	
	 	시스템의 현재 날짜로 초기화된 Date객체를 생성합니다.	
	*/			
	var today = new Date(2018,3,8,10,10,10);
	 	document.write("연도 : " + today.getFullYear()+"<br>");
	 	document.write("월 : " + today.getMonth()+1 +"<br>");
	 	document.write("일 : " + today.getDate()+"<br>");
	 	document.write("요일 : " + today.getDay()+"<br>");
	 	document.write("시간 : " + today.getHours()+"<br>");
	 	document.write("분 : " + today.getMinutes()+"<br>");
	 	document.write("초 : " + today.getSeconds()+"<br>");
	 	document.write("밀리초 : " + today.getTime()+"<br>");
	 	document.write("밀리초 : " + today.getMilliseconds()+"<br>");
	 	document.write(today.toLocaleString()+"<br>");
	 if(today.getHours()>=12)
		 document.body.style.background='orange';
	 else
		 document.body.style.background='yellow';
	 	
	</script>
</body>
</html>
