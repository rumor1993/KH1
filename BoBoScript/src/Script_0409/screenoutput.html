<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Screen Output</title>
</head>
	<style>
		table{margin:0 auto; text-align:center}
		th:first-child{width:100px;height:50px}
		th:last-child{width:500px}
		td{height:40px}
		caption{color:green; font-size:30px}
		tr:first-child{background-color:black; color:white}
		tr:nth-child(2n){background-color:green}
		tr:hover{background:orange}
		
	</style>
<body>
<p>저는 안보여요
	title1: 간단한 화면 출력</p>
	<script>
		var title1= "대한민국 전국 맛집";
		var title2= "지적 대화를 위한 넓고 얕은 지식"
		var title3= "베스트셀러 절대로 읽지 마라"
		
		var list ='';
		
		list += "<table border=1 >";
		list += "<caption>베스트 셀러</caption>";
		list += "<tbody>";
		list += "<tr>";
		list += "<th> 순위 </th>";
		list += "<th> 제목 </th>";
		list += "</tr>";
		list += "<tr><td> 1 </td><td> " + title1 + " </td></tr>";
		list += "<tr><td> 2 </td><td> " + title2 + " </td></tr>";
		list += "<tr><td> 3 </td><td> " + title3 + " </td></tr>";
		list += "</tbody>";
		list += "</table>";
		
		document.body.innerHTML = list;

	</script>
			<p>Title2 : 간단한 화면 출력</p>
</body>
<!-- body의 내용을 다시 쓰기 때문에 앞의 <p>태그 내용이 나오지 않습니다.
	script가 header에 있다면 아무것도 나오지 않습니다.
	body가 생성되지 전에 body의 속성을 이용했기 때문입니다. -->
</html>
