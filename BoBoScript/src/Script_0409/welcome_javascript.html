<!-- 간단한 인사말을 화면에 표시하는 HTML/Javascript 예제 
	자바스크립트 코드의 위치
	1.HTML 태그의 이벤트 리스너 속성에 작성
		예) <img src="Koala.jpg"
				onclick="this.src='Desert.jpg'"
	2.<script>내에 작성
		예)<script>
			alert("자바스크립트 안녕")
		</script>
	3.자바스크립트 파일에 작성
		예)<script src ="welcome.js"></script>
	4. URL부분에 작성
		예)<a href="javascript:alert('hello world')">환영합니다..</a>	
		-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	안녕하세요? 자바스크립트 세계에 오신것을 환영합니다.
	<img src="Koala.jpg"
		onclick="this.src='Desert.jpg'"
		style="width:300px;height:300px">
</body>
</html>
