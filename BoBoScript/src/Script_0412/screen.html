<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!--screen 객체는 웹 브라우저의 화면이 아니라 운영체제 화면의 속성을 갖고 있는 객체이다
	즉, 브라우저가 실행된 ㄴ스크린 장치에 대한 정보를 담고 있는 객체이다.
	screen객체의 모든 속성을 출력해 본다.
	width : 화면의 너비, height : 화면의 높이
	availHeight : 작업 표시줄을 제외한 화면의 높이
	availwidth : 작업 표시줄을 제외한 화면의 너비
	-->
	<script>
		//출력합니다
		var output='';
		for(var key in screen){
			output += '●' + key + ':' + screen[key] + '<br>';
		}
		document.write(output);
	</script>
</head>
<body>
</body>
</html>
