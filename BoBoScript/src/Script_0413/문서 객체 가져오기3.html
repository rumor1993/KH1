<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>너부리야</title>
</head>
	
<body>
	보노보노로 바꾸어 주세요<br>
	<img src="koala.jpg" id ="flower" >
	<!-- 이미지를 클릭하는경우 -->
</body>
<script>
var changeflower = document.getElementById('flower');
		function changeflowerf(){
			
			changeflower.src = 'image.jpg';
			changeflower.width=500;
			changeflower.height=500;
		};
		/*
		addEventListener()메소드 - W3C의 표준 방법으로서 DOM 객체의 
		addEventListener()메소드로 리스너를 등록할 수 있따.
		
		형식)addEventListener(type, listener, useCapture)
			- type : 이벤트 타입을 나타내는 문자열로 'click', 'load', 'keydown' 등등
			- listener : 이벤트 리스너로 등록할 함수 이름
			- useCapture : true 이면 이벤트 흐름 중 캡쳐 단계에서 실행될 리스너를 등록
			false 이면 버블 단계에서 실행될 리스너를 등록. 생략 가능
		예) addEventListener('click',changeflowerf)
		*/
		changeflower.addEventListener('click', changeflowerf);
	</script>
</html>
