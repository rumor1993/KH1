<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 문제점 : p태그를 클릭하면 마우스 커서의 좌표에 네 개의 태그가 있으므로 네 개의 태그에서 동시에 이벤트가 발생한다.

	자바 스크립트의 이벤트 전달 순서
	1. 이벤트 버블링 방식으로 자식 노드에서 부모 노드순으로 이벤트를 발생하는 것을 의미합니다
	2. 이벤트 버블링 반대되는 개념으로 이벤트 캡쳐링이 있습니다.
	
	이벤트 전달을 막는 방법
	인터넷 익스플로러 : 이벤트 객체의 cancelBubble 속성을 true로 변경합니다
	그 이외의 브라우저 : 이벤트 객체의 stopPropagation()메소드를 사용합니다. -->
	<style>
		div:nth-child(1){border:3px solid red}
		div>div:nth-child(1){border:3px solid orange}
		h1{border : 3px solid yellow}
		p{border : 3px solid green}
	</style>
</head>
<body>
	<div class='item' id='외부div'>
		<div class='item' id='내부div'>
			<h1 class='item' id='h1'>
				<p class='item' id='Paragraph'>Paragraph</p>
			</h1>
		</div>	
	</div>
	
<script>
//선택자로 선택되
	var items = document.querySelectorAll('.item');
	//querySelector(선택자) - 선택자가 가장 처음 선택되는 문서 객체를 가져온다.
	
	function something(e){
		var message = "현재 이벤트 실행하는 객체의 아이디 = " + e.currentTarget.id;
		alert(message);
		e.stopPropagation();
	}
	for(var i=0; i<items.length; i++){
		var ev = items[i];
		ev.addEventListener('click', something, false);
	}
	/*
	addEventListener()메소드 - W3C의 표준 방법으로서 DOM 객체의 
		addEventListener()메소드로 리스너를 등록할 수 있따.
		
		형식)addEventListener(type, listener, useCapture)
			- type : 이벤트 타입을 나타내는 문자열로 'click', 'load', 'keydown' 등등
			- listener : 이벤트 리스너로 등록할 함수 이름
			- useCapture : true 이면 이벤트 흐름 중 캡쳐 단계에서 실행될 리스너를 등록
						   false 이면 버블 단계에서 실행될 리스너를 등록. 생략 가능
	*/
</script>
</body>

</html>
