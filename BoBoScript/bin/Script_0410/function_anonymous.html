<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 함수는 코드의 집합을 나타내는 자료형이다.
	- 함수는 리턴 타입이 없다..
	- 파라미터에 var를 붙이지 않는다.
	- 함수의 형식 
		function 함수이름(arg1, args2...){
			자바스크립트 코드....
			return문;
		}
	
	- 익명 함수 : 함수의 이름이 없는 함수( 호출 전에 반드시 함수를 표현해야 합니다.)
	- 익명 함수 호출 방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
		변수();-->
</head>
	<script>
//함수표현(Function Expression) : 함수 리터널로 특정변수에 할당되거나
// 								즉시 실행 가능한 코드 블록으로서 존재하는 함수를 의미하는 것

//함수 이름이 없기 때문에 익명함수이다.
		var functionVar = function(){
			var output = prompt('숫자를 입력하세요', '숫자');
			alert("입력한 숫자 = " + output)
		}
	
	//functionVar의 자료형 확인하고 내용 확인
	document.write("type = " + typeof(functionVar) + "<br>" + functionVar);
	
	//함수 자료형 변수명 뒤에 소괄호를 열고 닫으면 함수를 실행하게 된다.
	//이를 함수 를 호출한다하고 한다.
		functionVar();
	(function(){
		alert("즉시 실행합니다.");
	})();
	</script>
<body>

</body>
</html>
