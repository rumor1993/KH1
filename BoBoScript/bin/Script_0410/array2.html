<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>	
	<script>
		/* 자료형 : 배열*/
		var arr = new Array("one",2,"3",4,"five");
		
	arr[6] =6;
	arr[7]="seven";
	arr[9] = "3+6";
	
	/*arr의 내용: ["one", 2, "3", 4, "five", undifined, 6, "seven", undifined, "3+6"]
	  length 속성 : 배열의 크기를 나타내며 인덱스는 0부터 시작해서 1씩 증가
	*/
	document.write("length of array : " + arr.length + "<br>");
	
	document.write("arr=[");
	for(i=0; i<arr.length; i++)
		document.write(" "+arr[i] + " ");
	document.write("] <br><hr>");
	
	//length 속성을 이용해서 배열의 크기 조절 가능
	arr.length =3;
	document.write("length of array : " + arr.length + "<br>");
	
	document.write("arr=[");
	for(i=0; i<arr.length; i++)
		document.write(" "+arr[i] + " ");
	document.write("] <br>");
	
	document.write("arr[" + 4 + "]: " + arr[4] + "<br>");
	document.write("length of array : " + arr.length + "<br><hr>");
	
	//현재 배열의 크기보다 큰 인덱스로 값을 저장하는 경우 배열의 크기를 늘린 후에 값을 저장하게 된다.
	arr[100] = 100;
	document.write("arr[" + 100 + "]: " + arr[100] + "<br>");
	document.write("length of array : " + arr.length + "<br>");
	document.write(arr + "<hr>");
	
	document.write("arr=[");
	for(i=0; i<arr.length; i++)
		document.write(" "+arr[i] + " ");
	document.write("] <br><hr>");
	
	arr.push("추가");
	var lastindex = arr.length-1;
	document.write("arr[" + lastindex + "]: " +arr[lastindex] + "<br>");
	document.write("length of array : " + arr.length + "<br>");
	document.write(arr + "<hr>");
	
	//배열의 마지막 요소 제거
	arr.pop();
	lastindex = arr.length-1;
	//lastindex = arr.length;
	document.write("arr[" + lastindex + "]: " +arr[lastindex] + "<br>");
	document.write("length of array : " + arr.length + "<br>");
	document.write(arr + "<hr>");
	</script>
</body>
</html>
