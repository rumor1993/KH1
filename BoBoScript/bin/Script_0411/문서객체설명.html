<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>INDEX</title>
</head>
<!-- 문서객체모델( DOM - Document Object Model)은 넓은 의미로
	웹 브라우저가 HTML페이지를 인식하는 방식이고
	좁은 의미로 document 객체와 관련된 객체의 집합입니다.
	
	브라우저는 HTML페이지를 로드하는 과정에서 각 HTML 태그를 하나의 객체로 만듭니다
	예를 들어<div>..</div>로 구성된 요소는 div 객체로 생성합니다.
	HTML문서의 각 요소를 객체화한 것이라는 뜻으로 HTML DOM이라고 합니다.
		
	문서 객체 모델을 사용하면 HTML 페이지에 태그를 추가, 수정, 제거할 수 있습니다.
	자바스크립트에서 이용할 수 있는 객체로 만들면 '문서 객체'입니다. -->
	<script>
		window.onclick = function(){
			var headerobject = document.getElementById('header');
			headerobject.style.color='red';
		}
/*
 * 여기서 headerobject 객체를 문서 객체라고 합니다.
 	getElementById()메소드는 DOM트리에서 id 속성값이 'header'인 DOM 객체를 찾아서 리턴합니다
 	id 속성값이 'header'인 객체가 없으면 null을 리턴합니다.
 	같은 값을 가진 객체가 여러 개 있다면 HTML 페이지에 가장 먼저 나오는 객체를 리턴합니다.
 */
	</script>
<body>
	<h1 id ="header">HEADER</h1>
<!-- window.onload의 의미 - window 객체가 로드가 완료되고 자동으로 할당한 함수를 실행합니다.
	- HTML페이지에 존재하는 모든 태그가 화면에 올라가는 순간이 로드가 완료되는 순간입니다.
	- window 객체의 onload속성을 의미하며 문서 객체의 속성 중 on으로 시작하는 속성을 이벤트 속성이라고 합니다.
	=> 이렇게 window 객체의 onload속성 함수 자료형을 할당하는 것을 "이벤트 이름 또는 이벤트 타입은 load이고
		이벤트 속성은 onload이고 이벤트 리스너 또는 이벤트 핸들러는 이벤트 속성에 할당한 함수입니다.
		
	DOM트리 : 브라우저는 HTML 페이지를 로드하면서 HTML 태그의 포함관계에 따라
	DOM 객체들을 트리 구조로 만드는데 이것을 DOM 트리라고 합니다.
	DOM 트리의 루트는 document 객체입니다. -->
</body>
</html>
