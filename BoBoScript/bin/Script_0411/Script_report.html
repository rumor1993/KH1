<!DOCTYPE html>
<html>
<head>
   <title>DOM Access</title>
   <meta charset="UTF-8">
   <script>
     window.onclick = function(){
	    var a = document.getElementById('username');	
    	alert(a.value);
    	var b  = prompt('입력하세요');
    	a.value = b;
    	a.style.backgroundColor='yellow';
    	a.style.width='200px';
    	a.style.height='50px';
    	a.style.fontSize='30pt';
    	a.style.color='red';
    	 
    	
		//input의 값을 alert으로 보여줍니다.

                // prompt를 이용해서 이름을 입력받습니다.
               
                 // 입력 받은 값을 input에 설정합니다.

		//글자색 - 빨강색

                 //바탕색 - 노랑

                //가로 - 200px

                //세로 - 50px


                //글자 크기 - 30px
		
     }
	</script>
</head>
<body>
	
		이름 : <input id="username" type="text"  value="사용자의 이름 :F반" />
</body>	
</html>
