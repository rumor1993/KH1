<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> CSS Access using JavaScript </title>
<style>
  button {width:70px; height:25px; margin:10px 0 }
</style>
	
</head>
<body>

<div id="outerBox" style="background: blue; 
                          width: 550px; height:300px;" >

<div id="innerBox"
     style="background: yellow; width: 450px; height:200px;
            position: absolute; left: 50px; top: 50px;">

    <img id="img1" src="image.jpg" width="100px"
         style="position: absolute; left: 50px; top: 45px; 
         visibility: visible;">

    <img id="img2" src="koala.jpg" width="100px"
         style="position: absolute; left: 175px; top: 45px; 
         visibility: visible;">

    <img id="img3" src="flower.jpg" width="100px"
         style="position: absolute; left: 300px; top: 45px; 
         visibility: visible;">
</div>

</div>
<script>
window.onload=function(){
function change(obj, divid){
	var box = document.getElementById(divid);
	box.style.backgroundColor=obj.innerHTML;
}
 var btn = document.querySelectorAll('button');
 
 for(var i=0; i<btn.length; i++){
	 if(i>=5)
		 btn[i].addEventListener('click',
				 function(){change(this,'innerBox')});
	 else
		 btn[i].addEventListener('click',
				 function(){change(this,'outerBox')});
 }
} 
 </script>

Outer Box:
<button >    Red    </button>
<button >  Green  </button>
<button >   Blue   </button>
<button >   Gray   </button>
<button >  White  </button>
<br />

Inner Box:
<button >    Red    </button>
<button >  Green  </button>
<button >   Blue   </button>
<button >   Gray   </button>
<button >  White  </button>

</body>
</html>
