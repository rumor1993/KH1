<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>태그 디폴트 이벤트 제거</title>
</head>
	<script>
		function go(){
			if(hoho.value == "하하"){
				alert('이동할 수 없습니다.');
				return false;
			}else{
				alert(hoho.value);
			}
		}
	</script>
<body>
	<input id="hoho" type="text"><br>
	<a href="http://www.naver.com" onclick="return go();">
	입력 상자에 "하하"를 입력하면 네이버로 이동 안되요~</a>
</body>
</html>
