<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
/* Date객체
	- 컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
	- 메소드의 종류
		getFullYear() - 연도(yyyy)
		getMonth() - 월(0:1월 ~ 11:12월)
		getDate() - 일
		getDay() - 요일(0:일요일 ~ 6:토요일)
		getHours() - 시간
		getMinutes() - 분
		getSeconds() - 초
		getTime() - 1970년 1월 1일 부터 경과된 시간을 밀리초로 구함
		getMilliseconds() -밀리초(1/1000초)를 리턴
		toLocaleString() - 객체의 시간 정보를 local 표현의 문자열로 리턴
		
	예) var today = new Date();	
	 	시스템의 현재 날짜로 초기화된 Date객체를 생성합니다.	
	*/	
	var start = new Date();
	var t1 = start.getTime();
	var sum =0;
	for(var i =1; i<1000000;i++ )
		sum =sum + i;
	
	var end = new Date();
	var t2 = end.getTime();
	
	document.write("sum =" + sum + "<br>");
	
	document.write("1에서 1000000까지 더하는데 걸리는 시간 : " + (t2-t1) + "ms" +"<hr>")

	 
	</script>
</body>
</html>
