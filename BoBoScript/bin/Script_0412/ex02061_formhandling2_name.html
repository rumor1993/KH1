<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form handling with JavaScript</title>
<link href="css/ex02061.css" 
      rel="stylesheet" 
      type="text/css" >
<script>
		function updateAll() {
			var n1 = document.form01.book1.value;			
			var n2 = document.form01.book2.value;		
			var n3 = document.form01.book3.value;		

			var p1 = 25000 * n1;
			var p2 = 27000 * n2;
			var p3 = 25000 * n3;
			document.form01.book1Total.value = p1;
			document.form01.book2Total.value = p2;
			document.form01.book3Total.value = p3;

			var totalNumber = parseInt(n1) + parseInt(n2) + parseInt(n3);
			document.form01.totalNumber.value = totalNumber;
			var totalPrice = p1 + p2 + p3;
			document.form01.totalPrice.value = totalPrice;
		}
	</script>

</head>
<body>
	<h2>서적 주문 양식</h2>
	<form name="form01" action="ex0201_domtree.html">
		<table border="1">
			<tr>
				<th>책 제목</th>
				<th>가격</th>
				<th>수량</th>
				<th>합계</th>
			</tr>
			<tr>
				<td>4차 산업</td>
				<td>25,000원</td>
				<td><input name="book1" type="text" size="2" value="0"
					onclick="this.select();" ></td>
					<!-- 이벤트 핸들러를 직접 기술하여 등록방식
					     this.select()는 각 서적 수량을 표시하는 텍스트 박스를 클릭하면 그 값이 선택되도록 하는 기능을 갖는다.
					     this는 <input>요소의 DOM을 가리키게 된다. 즉, 자신이 속한 DOM을 가리키는 것이다.-->
				<td><input name="book1Total" type="text" size="6" value="0" > 원</td>
			</tr>
			<tr>
				<td>다이어트</td>
				<td>27,000원</td>
				<td><input name="book2" type="text" size="2" value="0"
					onclick="this.select();" ></td>
				<td><input name="book2Total" type="text" size="6" value="0" > 원</td>
			</tr>
			<tr>
				<td>윤식당</td>
				<td>25,000원</td>
				<td><input name="book3" type="text" size="2" value="0"
					onclick="this.select();" ></td>
				<td><input name="book3Total" type="text" size="6" value="0" > 원</td>
			</tr>
			<tr>
				<td>합계</td>
				<td>&nbsp;</td>
				<td><input name="totalNumber" type="text" size="2" value="0" ></td>
				<td><input name="totalPrice" type="text" size="6" value="0" > 원</td>
			</tr>
		</table>
		<br > <input type="button" value="합계계산" onclick="updateAll();" > <!-- 이벤트 핸들러 함수를 호출하는 방식 -->
		       <input type="reset" value="초기화" >
		       <input type="submit" value="제출" >
	</form>

	
</body>
</html>
