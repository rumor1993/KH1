<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
	<style>
		label{color: purple}
		input{border: 2px solid green; border-radius: 5px}
		input[type="submit"]{background-color:green; width:100px}
	</style>
<!-- 디폴트 이벤트 : 일부 HTML 태그는 이미 이벤트 리스너가 있습니다.
				이러한 것을 디폴트 이벤트라고 합니다.
	예를 들어 a태그는 클릭하면 다른 페이지로 이동하는데 이것이 a태그가 가진 디폴트 이벤트 입니다
	또한 입력 양식의 submit 버튼을 누르면 자동으로 입력 양식을 제출하고 페이지를 새로 고침하는 것이 
	디폴트 이벤트입니다.
	
	디폴트 이벤트 제거하는 방법
	1. obj.onsubmit= function(){
			.......
			return false;
	} 
	2. event.preventDefault()를 사용하는 경우
		<a href="http://www.naver.com"
			onclick="event.preventDefault()">
	
	3. function whenSubmit(){
			...
			return false;
		}
		<form onsubmit="return whenSubmit()">
	-->
	<script>
		window.onload = function(){
			//이벤트를 연결합니다.
			document.getElementById('my-form').onsubmit=function(){
				return false;//이벤트 리스너에서 false를 리턴하면 입력양식을 제출하지 않습니다
			}
		}
	</script>
<body>
	<fieldset>
		<legend>회원가입 폼</legend>
			<form id="my-form" action="문서 객체 제거.html">
				<label for="name">이름</label>
				<input type="text" name="name" id="name" required><br>
				
				<label for="pass">비밀번호</label>
				<input type="password" name="pass" id="pass" required><br>
				
				<label for="pass-check">비밀번호 확인</label>
				<input type="password" name="pass-check" id="pass-check" required><br>
				
				<input type="submit" value="제출">
			</form>
	</fieldset>
</body>
</html>
